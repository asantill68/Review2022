<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SelectorReview</title>
    <link rel="stylesheet" href="assets/stylesheets/main.css">
</head>

<body>
    <!-- Two type selectors in CSS.  The last value is seen exclusively -->
    <h1>This is an H1</h1>
    <h1>This is an H1</h1>

    <!-- Selecting multiple selectors -->
    <div class="general">
        <p>This will show a background color</p>
        <p>This too will show this same background color</p>
        <p class="specific">This will show a different color by a different class name</p>
    </div>

    <!-- Multi class assignments allows targettina all or specific style -->
    <a class="btn btn-danger">Button Danger</a>
    <br>
    <a class="btn btn-success">Button Success</a>

</body>

</html>
